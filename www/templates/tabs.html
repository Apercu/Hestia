<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive fade-in-not-out">

  <ion-tab title="Général" icon-off="ion-speedometer" icon-on="ion-speedometer" href="#/tab/dash">
    <ion-nav-view animation="slide-left-right" name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Chambres" icon-off="ion-grid" icon-on="ion-grid" href="#/tab/rooms">
    <ion-nav-view animation="slide-left-right" name="tab-rooms"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Paramètres" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view animation="slide-left-right" name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
