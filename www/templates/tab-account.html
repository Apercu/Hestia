<ion-view view-title="Paramètres">
  <ion-content>
    <ion-list>
      <ion-toggle  ng-model="settings.pause">
        Pause
      </ion-toggle>
    </ion-list>

    <button class="button button-full button-dark">
      <i class="ion-power"></i> Déconnexion
    </button>

    <button ng-click="showAlert()" class="button button-full button-assertive">
      <i class="ion-android-warning"></i> Signaler un comportement indésirable
    </button>

  </ion-content>
</ion-view>
